<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <link rel="import" href="../confidence-marker.html">
</head>

<body>
  <test-fixture id="confidence-marker-fixture">
    <template>
      <confidence-marker></confidence-marker>
    </template>
  </test-fixture>

  <script>
    suite('confidence-marker tests', function() {
      var element;
      setup(function(done) {
        element = fixture('confidence-marker-fixture');
        flush(done);
      });

      test('properties are set as expected', function() {
        expect(element.confidence).to.equal('0');
        expect(element.documentId).to.equal('Not Available');
        expect(element.provenances).to.deep.equal([]);
        expect(element.provenanceMethodProperty).to.equal('method');
        expect(element.provenanceTextProperty).to.equal('text');
        expect(element.highlightTag).to.equal('etk');
      });

      test('_getProperty does return as expected', function() {
        expect(element._getProperty).to.be.a('Function');
        expect(element._getProperty({}, 'property')).to.be.undefined;
        expect(element._getProperty({method: 'correctMethod'},'method')).to.equal('correctMethod');
      });

      test('_toggleProvenanceDialog does open the dialog', function(done) {
        var dialog = element.$$('#provenanceDialog');
        expect(dialog.opened).to.be.false;
        element._toggleProvenanceDialog();
        flush(function() {
          expect(dialog.opened).to.be.true;
          done();
        });
      });

      test('_getPhrases does return as expected', function() {
        expect(element._getPhrases).to.be.a('Function');
        expect(element._getPhrases({}, 'text', 'etk')).to.deep.equal([{
          highlight: false,
          text: 'Not Available'
        }]);

        expect(element._getPhrases({
          text: 'words'
        }, 'text', 'etk')).to.deep.equal([{
          highlight: false,
          text: 'words'
        }]);

        expect(element._getPhrases({
          text: '<etk>words</etk>'
        }, 'text', 'etk')).to.deep.equal([{
          highlight: true,
          text: 'words'
        }]);

        expect(element._getPhrases({
          text: 'start left <etk>inner words</etk> right end'
        }, 'text', 'etk')).to.deep.equal([{
          highlight: false,
          text: 'start left'
        }, {
          highlight: true,
          text: 'inner words'
        }, {
          highlight: false,
          text: 'right end'
        }]);

        expect(element._getPhrases({
          text: '<etk key="value">words</etk>'
        }, 'text', 'etk')).to.deep.equal([{
          highlight: true,
          text: 'words'
        }]);

        expect(element._getPhrases({
          text: '<etk>a < b > c</etk>'
        }, 'text', 'etk')).to.deep.equal([{
          highlight: true,
          text: 'a < b > c'
        }]);

        expect(element._getPhrases({
          text: '<etk>a > b < c</etk>'
        }, 'text', 'etk')).to.deep.equal([{
          highlight: true,
          text: 'a > b < c'
        }]);

        expect(element._getPhrases({
          text: 'a < b > c <etk>words</etk> x < y > z'
        }, 'text', 'etk')).to.deep.equal([{
          highlight: false,
          text: 'a < b > c'
        }, {
          highlight: true,
          text: 'words'
        }, {
          highlight: false,
          text: 'x < y > z'
        }]);

        expect(element._getPhrases({
          text: 'a > b < c <etk>words</etk> x > y < z'
        }, 'text', 'etk')).to.deep.equal([{
          highlight: false,
          text: 'a > b < c'
        }, {
          highlight: true,
          text: 'words'
        }, {
          highlight: false,
          text: 'x > y < z'
        }]);

        expect(element._getPhrases({
          text: '< etk > <etk>words</etk> </ etk >'
        }, 'text', 'etk')).to.deep.equal([{
          highlight: false,
          text: '< etk >'
        }, {
          highlight: true,
          text: 'words'
        }, {
          highlight: false,
          text: '</ etk >'
        }]);

        expect(element._getPhrases({
          text: 'etk words /etk'
        }, 'text', 'etk')).to.deep.equal([{
          highlight: false,
          text: 'etk words /etk'
        }]);

        expect(element._getPhrases({
          text: '<etk>'
        }, 'text', 'etk')).to.deep.equal([]);

        expect(element._getPhrases({
          text: '</etk>'
        }, 'text', 'etk')).to.deep.equal([]);

        expect(element._getPhrases({
          text: '<etk>one</etk> and <etk>two</etk>'
        }, 'text', 'etk')).to.deep.equal([{
          highlight: true,
          text: 'one'
        }, {
          highlight: false,
          text: 'and'
        }, {
          highlight: true,
          text: 'two'
        }]);

        expect(element._getPhrases({
          text: ' start and <etk>one</etk> and <etk> </etk> end '
        }, 'text', 'etk')).to.deep.equal([{
          highlight: false,
          text: 'start and'
        }, {
          highlight: true,
          text: 'one'
        }, {
          highlight: false,
          text: 'and'
        }, {
          highlight: false,
          text: 'end'
        }]);

        expect(element._getPhrases({
          property: '<tag>words</tag>'
        }, 'property', 'tag')).to.deep.equal([{
          highlight: true,
          text: 'words'
        }]);
      });

      test('_getConfidenceStyleClass does return as expected', function() {
        expect(element._getConfidenceStyleClass).to.be.a('Function');
        expect(element._getConfidenceStyleClass('')).to.equal('hide');
        expect(element._getConfidenceStyleClass('-1')).to.equal('hide');
        expect(element._getConfidenceStyleClass('0')).to.equal('no');
        expect(element._getConfidenceStyleClass('1')).to.equal('low');
        expect(element._getConfidenceStyleClass('33')).to.equal('low');
        expect(element._getConfidenceStyleClass('34')).to.equal('med');
        expect(element._getConfidenceStyleClass('66')).to.equal('med');
        expect(element._getConfidenceStyleClass('67')).to.equal('high');
        expect(element._getConfidenceStyleClass('99')).to.equal('high');
        expect(element._getConfidenceStyleClass('100')).to.equal('full');
        expect(element._getConfidenceStyleClass(0)).to.equal('no');
        expect(element._getConfidenceStyleClass(1)).to.equal('low');
        expect(element._getConfidenceStyleClass(33)).to.equal('low');
        expect(element._getConfidenceStyleClass(34)).to.equal('med');
        expect(element._getConfidenceStyleClass(66)).to.equal('med');
        expect(element._getConfidenceStyleClass(67)).to.equal('high');
        expect(element._getConfidenceStyleClass(99)).to.equal('high');
        expect(element._getConfidenceStyleClass(100)).to.equal('full');
      });

      test('_getTitle does return as expected', function() {
        expect(element._getTitle).to.be.a('Function');
        expect(element._getTitle('0')).to.equal('Confidence:  0% (Click to See Provenance)');
        expect(element._getTitle('100')).to.equal('Confidence:  100% (Click to See Provenance)');
      });
    });
  </script>
</body>
</html>
