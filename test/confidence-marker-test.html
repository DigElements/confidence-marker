<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <link rel="import" href="../confidence-marker.html">
</head>

<body>
  <test-fixture id="confidence-marker-fixture">
    <template>
      <confidence-marker></confidence-marker>
    </template>
  </test-fixture>

  <script>
    suite('confidence-marker tests', function() {
      var element;
      setup(function(done) {
        element = fixture('confidence-marker-fixture');
        flush(done);
      });

      test('properties are set as expected', function() {
        expect(element.confidence).to.equal('0');
        expect(element.documentId).to.equal('None');
        expect(element.provenances).to.deep.equal([]);
        expect(element.provenanceMethodProperty).to.equal('method');
        expect(element.provenanceTextProperty).to.equal('text');
        expect(element.highlightTag).to.equal('etk');
      });

      test('_getProperty does return as expected', function() {
        expect(element._getProperty).to.be.a('Function');
        expect(element._getProperty({}, 'property')).to.be.undefined;
        expect(element._getProperty({method: 'correctMethod'},'method')).to.equal('correctMethod');
      });

      test('_toggleProvenanceDialog does open the dialog', function(done) {
        var dialog = element.$$('#provenanceDialog');
        expect(dialog.opened).to.be.false;
        element._toggleProvenanceDialog();
        flush(function() {
          expect(dialog.opened).to.be.true;
          done();
        });
      });

      test('_getContextTextSplit does return as expected', function() {
        expect(element._getContextTextSplit).to.be.a('Function');
        expect(element._getContextTextSplit({}, 'text', 'etk')).to.deep.equal(['None']);
        expect(element._getContextTextSplit({text:"words"}, 'text', 'etk')).to.deep.equal(['words']);
        expect(element._getContextTextSplit({text:"<etk>words</etk>"}, 'text', 'etk')).to.deep.equal(['<etk>words</etk>']);
        expect(element._getContextTextSplit({text:"start left <etk>inner words</etk> right end"}, 'text', 'etk')).to.deep.equal(['start left ', '<etk>inner words</etk>', ' right end']);
        expect(element._getContextTextSplit({text:"<etk>a < b > c</etk>"}, 'text', 'etk')).to.deep.equal(['<etk>a < b > c</etk>']);
        expect(element._getContextTextSplit({text:"<etk>a > b < c</etk>"}, 'text', 'etk')).to.deep.equal(['<etk>a > b < c</etk>']);
        expect(element._getContextTextSplit({text:"a < b > c <etk>words</etk> x < y > z"}, 'text', 'etk')).to.deep.equal(['a < b > c ', '<etk>words</etk>', ' x < y > z']);
        expect(element._getContextTextSplit({text:"a > b < c <etk>words</etk> x > y < z"}, 'text', 'etk')).to.deep.equal(['a > b < c ', '<etk>words</etk>', ' x > y < z']);
        expect(element._getContextTextSplit({text:"etk <etk>words</etk> < etk >"}, 'text', 'etk')).to.deep.equal(['etk ', '<etk>words</etk>', ' < etk >']);
        expect(element._getContextTextSplit({text:"<etk>"}, 'text', 'etk')).to.deep.equal(['<etk>']);
        expect(element._getContextTextSplit({text:"<etk>one</etk> and <etk>two</etk>"}, 'text', 'etk')).to.deep.equal(['<etk>one</etk>', ' and ', '<etk>two</etk>']);
        expect(element._getContextTextSplit({property:"<tag>words</tag>"}, 'property', 'tag')).to.deep.equal(['<tag>words</tag>']);
      });

      test('_hasHighlight does return as expected', function() {
        expect(element._hasHighlight).to.be.a('Function');
        expect(element._hasHighlight('', '')).to.be.false;
        expect(element._hasHighlight('words', 'etk')).to.be.false;
        expect(element._hasHighlight('words', 'tag')).to.be.false;
        expect(element._hasHighlight('<etk>words</etk>', 'etk')).to.be.true;
        expect(element._hasHighlight('<tag>words</tag>', 'tag')).to.be.true;
        expect(element._hasHighlight('<etk>words</etk>', 'tag')).to.be.false;
        expect(element._hasHighlight('<etk>a < b > c</etk>', 'etk')).to.be.true;
        expect(element._hasHighlight('<etk>a > b < c</etk>', 'etk')).to.be.true;
        expect(element._hasHighlight('etk', 'etk')).to.be.false;
        expect(element._hasHighlight('<etk>', 'etk')).to.be.false;
        expect(element._hasHighlight('</etk>', 'etk')).to.be.false;
        expect(element._hasHighlight('< etk > words < / etk >', 'etk')).to.be.false;
      });

      test('_stripTag does return as expected', function() {
        expect(element._stripTag).to.be.a('Function');
        expect(element._stripTag('', '')).to.equal('');
        expect(element._stripTag('words', 'etk')).to.equal('words');
        expect(element._stripTag('words', 'tag')).to.equal('words');
        expect(element._stripTag('<etk>words</etk>', 'etk')).to.equal('words');
        expect(element._stripTag('<tag>words</tag>', 'tag')).to.equal('words');
        expect(element._stripTag('<etk>words</etk>', 'tag')).to.equal('<etk>words</etk>');
        expect(element._stripTag('<etk>a < b > c</etk>', 'etk')).to.equal('a < b > c');
        expect(element._stripTag('<etk>a > b < c</etk>', 'etk')).to.equal('a > b < c');
        expect(element._stripTag('etk', 'etk')).to.equal('etk');
        expect(element._stripTag('<etk>', 'etk')).to.equal('<etk>');
        expect(element._stripTag('</etk>', 'etk')).to.equal('</etk>');
        expect(element._stripTag('< etk > words < / etk >', 'etk')).to.equal('< etk > words < / etk >');
      });

      test('_getConfidenceStyleClass does return as expected', function() {
        expect(element._getConfidenceStyleClass).to.be.a('Function');
        expect(element._getConfidenceStyleClass('')).to.equal('hide');
        expect(element._getConfidenceStyleClass('-1')).to.equal('hide');
        expect(element._getConfidenceStyleClass('0')).to.equal('no');
        expect(element._getConfidenceStyleClass('1')).to.equal('low');
        expect(element._getConfidenceStyleClass('33')).to.equal('low');
        expect(element._getConfidenceStyleClass('34')).to.equal('med');
        expect(element._getConfidenceStyleClass('66')).to.equal('med');
        expect(element._getConfidenceStyleClass('67')).to.equal('high');
        expect(element._getConfidenceStyleClass('99')).to.equal('high');
        expect(element._getConfidenceStyleClass('100')).to.equal('full');
        expect(element._getConfidenceStyleClass(0)).to.equal('no');
        expect(element._getConfidenceStyleClass(1)).to.equal('low');
        expect(element._getConfidenceStyleClass(33)).to.equal('low');
        expect(element._getConfidenceStyleClass(34)).to.equal('med');
        expect(element._getConfidenceStyleClass(66)).to.equal('med');
        expect(element._getConfidenceStyleClass(67)).to.equal('high');
        expect(element._getConfidenceStyleClass(99)).to.equal('high');
        expect(element._getConfidenceStyleClass(100)).to.equal('full');
      });

      test('_getTitle does return as expected', function() {
        expect(element._getTitle).to.be.a('Function');
        expect(element._getTitle('0')).to.equal('Confidence:  0% (Click to See Provenance)');
        expect(element._getTitle('100')).to.equal('Confidence:  100% (Click to See Provenance)');
      });
    });
  </script>
</body>
</html>
